<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lumo Playground</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/png" href="favicon.png">
        <link rel="apple-touch-icon" href="favicon.png">

        <!-- Primary Meta Tags -->
        <meta name="title" content="Lumo Playground">
        <meta name="description" content="Control 3D models with hand gestures & voice commands">
        <meta name="keywords" content="3D, gesture control, voice control, WebGL, Three.js">
        <meta name="author" content="Lumo Playground">
        <meta name="application-name" content="Lumo Playground">
        <meta name="robots" content="index, follow">

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website">
        <meta property="og:url" content="/">
        <meta property="og:title" content="Lumo Playground">
        <meta property="og:description" content="Control 3D models with hand gestures & voice commands">
        <meta property="og:site_name" content="Lumo Playground">
        <meta property="og:image" content="default.png">
        <meta property="og:image:alt" content="Lumo Playground preview">

        <!-- Twitter -->
        <meta property="twitter:card" content="summary_large_image">
        <meta property="twitter:title" content="Lumo Playground">
        <meta property="twitter:description" content="Control 3D models with hand gestures & voice commands">
        <meta property="twitter:image" content="default.png">
        <meta property="twitter:image:alt" content="Lumo Playground preview">

        <!-- Canonical + theme -->
        <link rel="canonical" href="/">
        <meta name="theme-color" content="#000000">

        <script type="importmap">
            {
                "imports": {
                    "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
                    "three/examples/": "https://unpkg.com/three@0.161.0/examples/jsm/",
                    "three/loaders/": "https://unpkg.com/three@0.161.0/examples/jsm/loaders/"
                }
            }
        </script>
    </head>
    <body style="width: 100%; height: 100%; overflow: hidden; margin: 0;">
        <div id="renderDiv" style="width: 100%; height: 100%; margin: 0;">
            <div id="instruction-text" class="text-box"></div>
        </div>
        <script type="module" src="main.js"></script>

    </body>
</html>
