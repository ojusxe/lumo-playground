<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wardrobe - Lumo Playground</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="wardrobe.css">
        <link rel="icon" type="image/png" href="favicon.png">
        <link rel="apple-touch-icon" href="favicon.png">

        <!-- Primary Meta Tags -->
        <meta name="title" content="Wardrobe - Lumo Playground">
        <meta name="description" content="Customize your 3D mech character with different models and color variations">
        <meta name="keywords" content="3D, character customization, mech, WebGL, Three.js">
        <meta name="author" content="Lumo Playground">
        <meta name="robots" content="index, follow">

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website">
        <meta property="og:title" content="Wardrobe - Lumo Playground">
        <meta property="og:description" content="Customize your 3D mech character with different models and color variations">
        <meta property="og:image" content="default.png">

        <!-- Twitter -->
        <meta property="twitter:card" content="summary_large_image">
        <meta property="twitter:title" content="Wardrobe - Lumo Playground">
        <meta property="twitter:description" content="Customize your 3D mech character">
        <meta property="twitter:image" content="default.png">

        <meta name="theme-color" content="#000000">

        <script type="importmap">
            {
                "imports": {
                    "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
                    "three/examples/": "https://unpkg.com/three@0.161.0/examples/jsm/"
                }
            }
        </script>
    </head>
    <body>
        <div id="wardrobe-container">
            <!-- Header -->
            <header id="wardrobe-header">
                <a href="index.html" class="back-link text-box">‚Üê Back to Playground</a>
                <h1 class="page-title text-box">üé® Character Wardrobe</h1>
            </header>

            <!-- Main content area -->
            <div id="wardrobe-main">
                <!-- Left Panel: Customization Options -->
                <div id="customization-panel">
                    <!-- Model Selection -->
                    <section id="model-section">
                        <h2 class="section-title">Choose Model</h2>
                        <div id="model-grid">
                            <button class="model-card" data-model="George">
                                <img class="model-thumbnail" src="assets/Animated Mech Pack/Textured/Textures/George_Texture.png" alt="George">
                                <span class="model-name">George</span>
                            </button>
                            <button class="model-card" data-model="Leela">
                                <img class="model-thumbnail" src="assets/Animated Mech Pack/Textured/Textures/Leela_Texture.png" alt="Leela">
                                <span class="model-name">Leela</span>
                            </button>
                            <button class="model-card" data-model="Mike">
                                <img class="model-thumbnail" src="assets/Animated Mech Pack/Textured/Textures/Mike_Texture.png" alt="Mike">
                                <span class="model-name">Mike</span>
                            </button>
                            <button class="model-card" data-model="Stan">
                                <img class="model-thumbnail" src="assets/Animated Mech Pack/Textured/Textures/Stan_Texture.png" alt="Stan">
                                <span class="model-name">Stan</span>
                            </button>
                        </div>
                    </section>

                    <!-- Color Variation Selection -->
                    <section id="color-section">
                        <h2 class="section-title">Color Variation</h2>
                        <div id="color-grid">
                            <button class="color-card" data-color="default">
                                <img class="color-thumbnail" id="color-default" src="" alt="Default">
                                <span>Default</span>
                            </button>
                            <button class="color-card" data-color="1">
                                <img class="color-thumbnail" id="color-1" src="" alt="Variation 1">
                                <span>V1</span>
                            </button>
                            <button class="color-card" data-color="2">
                                <img class="color-thumbnail" id="color-2" src="" alt="Variation 2">
                                <span>V2</span>
                            </button>
                            <button class="color-card" data-color="3">
                                <img class="color-thumbnail" id="color-3" src="" alt="Variation 3">
                                <span>V3</span>
                            </button>
                            <button class="color-card" data-color="4">
                                <img class="color-thumbnail" id="color-4" src="" alt="Variation 4">
                                <span>V4</span>
                            </button>
                        </div>
                    </section>

                    <!-- Animation Preview -->
                    <section id="animation-section">
                        <h2 class="section-title">Preview Animation</h2>
                        <div id="animation-controls">
                            <select id="animation-select" class="control-select">
                                <option value="">Loading animations...</option>
                            </select>
                            <button id="play-animation" class="action-btn">‚ñ∂ Play</button>
                        </div>
                    </section>

                    <!-- Action Buttons -->
                    <section id="action-section">
                        <button id="use-character" class="action-btn success">‚úì Use in Playground</button>
                    </section>
                </div>

                <!-- Right Panel: 3D Preview -->
                <div id="preview-panel">
                    <button id="toggle-panel" class="toggle-btn" title="Toggle control panel">‚ò∞</button>
                    <div id="preview-canvas-container">
                        <div id="loading-indicator" class="text-box">Loading model...</div>
                    </div>
                    <div id="preview-controls">
                        <span class="hint-text">üñ±Ô∏è Left drag: Rotate ‚Ä¢ Right drag: Pan ‚Ä¢ Scroll: Zoom</span>
                    </div>
                </div>
            </div>

            <!-- Footer Links -->
            <div id="corner-links">
                <a id="github-link" href="https://github.com/ojusxe" class="text-box" target="_blank" rel="noopener noreferrer">GitHub</a>
            </div>
        </div>

        <script type="module" src="wardrobe.js"></script>
    </body>
</html>
